<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/vv-main.css"/>
    </head>
    <body>
        <div id="rootContainer">
            <div id="bodyContent">
                <form action="PasswordResetConfirmation.html" method="post">
                    <h1>Password Reset</h1>
                    <p>
                        Select your new password and enter it below.
                    </p>
                    <table>
                        <tr>
                        	<td><strong>New Password:</strong></td>
                        	<td><input type="text" name="password"/><br>Minimum 8 characters length</td>
                       	</tr>
                        <tr>
                        	<td><strong>Re-enter password:</strong></td>
                        	<td><input type="text" name="confirmPassword"/></td>
                        </tr>
                        <tr>
                        	<td>&nbsp</td>
                        	<td><button type="submit" name="Reset Password" value="Reset Password">Reset Password</button></td>
                        </tr>
                    </table>
                </html:form>
            </div>
        </div>
    </body>
</html>
